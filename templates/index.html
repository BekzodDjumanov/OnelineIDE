# Online Python compiler (interpreter) to run Python3 online.
from typing import List

class BestIDE:
    def twoSum(self, nums: List[int], target: int) -> List[int]:
        hashmap = {}
        
        for i, v in enumerate(nums):
            res = target - v
            if res in hashmap:
                return hashmap[res], i
            hashmap[v] = i
        return -1;
        
    
a = BestIDE()
print(a.twoSum([1,2,3,4,5], 7))
